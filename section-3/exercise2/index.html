<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div class="wrapper">
        <div class="play-comtainer">
            <div class="play-icon">
                <img style="width: 100%; object-fit: cover;" src="./img/sports_esports_24dp_FF7F50_FILL0_wght400_GRAD0_opsz24.png" alt="">
            </div>
        </div>
        <div style="display: none;" class="main-screen">
            <p class="question">
                Câu 1. Đông Lào là nước nào
            </p>

            <div class="answers">
                <div onclick="tickQuestion(this)" class="answer">A. Việt Nam</div>
                <div onclick="tickQuestion(this)" class="answer">B. Philipine</div>
                <div onclick="tickQuestion(this)" class="answer">C. Indonesia</div>
                <div onclick="tickQuestion(this)" class="answer">D. Malaysia</div>
            </div>
            <div style="padding-top: 30px; width: 100%; display: flex; justify-content: space-between; align-items: center;" class="footer">
                <div class="hover-btn" onclick="changeQuestion(-1)" style="width: 40px; cursor: pointer;">
                    <img style="width: 100%; object-fit: cover;" src="./img/skip_previous_24dp_FF7F50_FILL0_wght400_GRAD0_opsz24.png" alt="">
                </div>
                <div onclick="submitTest()" class="hover-btn" style="font-size: 20px; cursor: pointer;">Nộp bài</div>
                <div class="hover-btn" onclick="changeQuestion(1)" style="width: 40px; cursor: pointer;">
                    <img style="width: 100%; object-fit: cover;" src="./img/skip_next_24dp_FF7F50_FILL0_wght400_GRAD0_opsz24.png" alt="">
                </div>
            </div>
        </div>
        <div class="total-resul" style="display: none;" style="width: 500px; margin: 0 auto; display: flex; justify-content: center; flex-direction: column;">
            <div style="text-align: center; font-size: 40px;">Score: <span class="score-total"></span></div>
            <div class="table-answer" style="margin-top: 20px; width: 100%;display: flex; align-items: center; flex-direction: column;">
            </div>
            <div onclick="returnBtn()" style="margin-top: 30px; text-align: center; font-size: 30px; cursor: pointer;">Quay Lại</div>
        </div>
    </div>

    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
