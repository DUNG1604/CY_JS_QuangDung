<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <!-- Component -->
    <div class="bg-gray-100 p-4 flex justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-80">
            <div class="w-64 h-64 mx-auto rounded-lg mb-4 shadow-lg shadow-teal-50 overflow-hidden">
                <img src="" alt="" class="song-img object-cover w-full h-full">
            </div>
            <h2 class="name-song text-xl font-semibold text-center"></h2>
            <p class="singer-song text-gray-600 text-sm text-center"></p>
            <div class="hidden mt-6">
                <audio class="audio-song w-full custom-audio" controls autoplay src=""></audio>
            </div>
            <div class="mt-2">
                <input type="range" class="progress-bar w-full" value="0" min="0" max="100" step="1" />
            </div>
            <div class="time-display flex justify-between text-sm mt-1">
                <span class="current-time"></span>
                <span class="duration-time"></span>
            </div>

            <!-- Control Buttons -->
            <div class="mt-2 flex justify-center items-center">
                <button onclick="changeSong(-1)"
                    class="pre-btn p-3 rounded-full bg-gray-200 hover:bg-gray-300 focus:outline-none">
                    <svg width="64px" height="64px" viewBox="0 0 24 24" class="w-4 h-4 text-gray-600" fill="none"
                        xmlns="http://www.w3.org/2000/svg" transform="matrix(-1, 0, 0, 1, 0, 0)">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path
                                d="M16.6598 14.6474C18.4467 13.4935 18.4467 10.5065 16.6598 9.35258L5.87083 2.38548C4.13419 1.26402 2 2.72368 2 5.0329V18.9671C2 21.2763 4.13419 22.736 5.87083 21.6145L16.6598 14.6474Z"
                                fill="#000000"></path>
                            <path
                                d="M22.75 5C22.75 4.58579 22.4142 4.25 22 4.25C21.5858 4.25 21.25 4.58579 21.25 5V19C21.25 19.4142 21.5858 19.75 22 19.75C22.4142 19.75 22.75 19.4142 22.75 19V5Z"
                                fill="#000000"></path>
                        </g>
                    </svg>
                </button>
                <button class="p-4 rounded-full bg-gray-200 hover:bg-gray-300 focus:outline-none mx-4">
                    <div class="w-[30px] h-[30px] overflow-hidden">
                        <img class="btn-play-pause w-full h-full object-cover" src="./assets/imgs/playBtn.svg" alt="">
                    </div>
                </button>
                <button onclick="changeSong(1)"
                    class="next-btn p-3 rounded-full bg-gray-200 hover:bg-gray-300 focus:outline-none">
                    <svg width="64px" height="64px" viewBox="0 0 24 24" class="w-4 h-4 text-gray-600" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path
                                d="M16.6598 14.6474C18.4467 13.4935 18.4467 10.5065 16.6598 9.35258L5.87083 2.38548C4.13419 1.26402 2 2.72368 2 5.0329V18.9671C2 21.2763 4.13419 22.736 5.87083 21.6145L16.6598 14.6474Z"
                                fill="#000000"></path>
                            <path
                                d="M22.75 5C22.75 4.58579 22.4142 4.25 22 4.25C21.5858 4.25 21.25 4.58579 21.25 5V19C21.25 19.4142 21.5858 19.75 22 19.75C22.4142 19.75 22.75 19.4142 22.75 19V5Z"
                                fill="#000000"></path>
                        </g>
                    </svg>
                </button>
            </div>
            <!-- <div class="listChoose mt-[10px]">
            </div> -->
        </div>
        <div class="w-[310px] bg-white ml-[20px] p-[10px] rounded-[10px] shadow-md">
            <input class="input-btn" type="file">
            <div class="listChoose mt-[10px] h-[430px] overflow-y-scroll">
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
