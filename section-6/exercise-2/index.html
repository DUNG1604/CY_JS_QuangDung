<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game </title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="game-wrapper">
            <div class="game-content">
                <div class="main-screen">
                    <div class="egg-container">
                        <!-- <div class="egg"></div> -->
                        <div class="basket"></div>
                    </div>
                </div>
                <div class="score-screen">
                    <div style="margin-top: 20px; font-size: 25px; font-weight: 600;">Thời gian: <span class="count-down">30</span></div>
                    <div style="margin-top: 20px; font-size: 30px; font-weight: 600;">Điểm:</div>
                    <div class="count-score" style="font-weight: 600; font-size: 35px;">0</div>
                    <div style="margin-top: 20px; font-size: 30px; font-weight: 600;">Trượt:</div>
                    <div class="count-miss" style="font-weight: 600; font-size: 35px;">0</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
