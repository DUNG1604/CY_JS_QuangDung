<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        ul1
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <ul>
        ul2
    </ul>
    <button onclick="cpyBtn()">Coppy</button>
    <script>
        const cpyBtn = () => {
            const liElements = document.querySelectorAll("li");
            const ulElement = document.querySelectorAll("ul");
            for (let i = 0; i < liElements.length; i++) {
                const node = liElements[i].cloneNode(true);
                ulElement[1].appendChild(node);
            }
        }
    </script>
</body>

</html>
