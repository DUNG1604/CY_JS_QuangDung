<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <button onclick="revBtn()">Rev</button>
    <script>
        const revBtn = () => {
            const liElements = document.querySelectorAll("li");
            let count = liElements.length;
            for (let i = 0; i < liElements.length; i++){
                liElements[i].innerHTML=count;
                count--;
            }
        }
    </script>
</body>

</html>
